{%block titulo%}

        {% csrf_token %}

        <fieldset class="form-group">
        <h2>Você tem Certeza que Quer Deletar <br>
            o seu Post?</h2>
        <div class="form-group">
             </fieldset>

        </div>

</form>
{% endblock %}
