{% extends 'accounts/template_app.html'%}

{% load crispy_forms_tags %}

{%block titulo%}
    <title>Resetar Senha</title>
{% endblock%}

{% block content%}

<div class="content-section">
      <form method="POST">
      {% csrf_token %}
          <fieldset class="form-group">
          <legend class="border-bottom mb-4">Resetar Senha</legend>
        {{ form|crispy }}
      </fieldset>
          <div class="form-group">
            <button class="btn btn-dark" type="submit">Reset</button>
          </div>
      </form>
  </div>
{% endblock %}
